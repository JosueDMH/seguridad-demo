<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Rate - Blog de Notas Premium</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>💎</text></svg>">
  <style>
    * {
      box-sizing: border-box;
    }
    
    :root {
      --primary-gold: #d4af37;
      --primary-dark-gold: #b8941f;
      --accent-platinum: #e5e4e2;
      --bg-dark: #0a0a0a;
      --bg-card: #1a1a1a;
      --border-gold: #d4af3740;
      --text-light: #f5f5f5;
      --text-muted: #a1a1a1;
      --shadow-gold: rgba(212, 175, 55, 0.3);
      --success-color: #10b981;
      --error-color: #ef4444;
    }
    
    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, var(--bg-dark) 0%, #1a1a1a 50%, #0d1117 100%);
      color: var(--text-light);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    
    /* Efectos de fondo animados */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 20%, rgba(212, 175, 55, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(212, 175, 55, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 60% 40%, rgba(229, 228, 226, 0.05) 0%, transparent 50%);
      z-index: 0;
      pointer-events: none;
    }
    
    .container {
      position: relative;
      z-index: 1;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 40px;
      background: var(--bg-card);
      border: 2px solid var(--border-gold);
      border-radius: 20px;
      padding: 24px 32px;
      backdrop-filter: blur(20px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      animation: fadeInDown 1s ease-out;
    }
    
    .brand-section {
      display: flex;
      align-items: center;
    }
    
    .logo-mini {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, var(--primary-gold), var(--primary-dark-gold));
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      margin-right: 16px;
      box-shadow: 0 4px 16px var(--shadow-gold);
    }
    
    .header-title {
      margin: 0;
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary-gold), var(--accent-platinum));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .welcome-badge {
      background: linear-gradient(135deg, var(--primary-gold), var(--primary-dark-gold));
      color: var(--bg-dark);
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 4px;
      display: inline-block;
    }
    
    .user-section {
      text-align: right;
    }
    
    .logout-btn {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 14px;
    }
    
    .logout-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(239, 68, 68, 0.4);
    }
    
    /* Main Layout */
    .main-layout {
      display: grid;
      grid-template-columns: 1fr 350px;
      gap: 32px;
    }
    
    /* Editor de Notas */
    .note-editor {
      background: var(--bg-card);
      border: 2px solid var(--border-gold);
      border-radius: 20px;
      padding: 32px;
      backdrop-filter: blur(20px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      position: relative;
      animation: fadeInUp 0.6s ease-out;
    }
    
    .note-editor::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--primary-gold), transparent);
      opacity: 0.6;
    }
    
    .editor-title {
      margin: 0 0 24px;
      font-size: 24px;
      font-weight: 700;
      color: var(--text-light);
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .note-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .form-label {
      font-weight: 600;
      color: var(--primary-gold);
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .form-input {
      padding: 16px 20px;
      border: 2px solid #333;
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.4);
      color: var(--text-light);
      font-size: 16px;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }
    
    .form-input:focus {
      outline: none;
      border-color: var(--primary-gold);
      box-shadow: 0 0 0 4px rgba(212, 175, 55, 0.1);
      background: rgba(0, 0, 0, 0.6);
    }
    
    .form-textarea {
      min-height: 150px;
      resize: vertical;
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
    }
    
    .category-select {
      padding: 16px 20px;
      border: 2px solid #333;
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.4);
      color: var(--text-light);
      font-size: 16px;
      cursor: pointer;
    }
    
    .category-select:focus {
      outline: none;
      border-color: var(--primary-gold);
      box-shadow: 0 0 0 4px rgba(212, 175, 55, 0.1);
    }
    
    .btn-group {
      display: flex;
      gap: 12px;
    }
    
    .btn {
      padding: 14px 24px;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-size: 14px;
      position: relative;
      overflow: hidden;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--primary-gold), var(--primary-dark-gold));
      color: var(--bg-dark);
      flex: 1;
    }
    
    .btn-secondary {
      background: linear-gradient(135deg, #374151, #1f2937);
      color: var(--text-light);
      border: 1px solid #4b5563;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }
    
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }
    
    .btn:hover::before {
      left: 100%;
    }
    
    /* Sidebar de Notas */
    .notes-sidebar {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .sidebar-header {
      background: var(--bg-card);
      border: 2px solid var(--border-gold);
      border-radius: 16px;
      padding: 20px;
      backdrop-filter: blur(20px);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
      animation: fadeInUp 0.6s ease-out 0.2s both;
    }
    
    .sidebar-title {
      margin: 0 0 16px;
      font-size: 20px;
      font-weight: 700;
      color: var(--text-light);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .search-box {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #333;
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.4);
      color: var(--text-light);
      font-size: 14px;
      margin-bottom: 12px;
    }
    
    .search-box:focus {
      outline: none;
      border-color: var(--primary-gold);
    }
    
    .filter-buttons {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    
    .filter-btn {
      padding: 6px 12px;
      border: 1px solid #333;
      border-radius: 16px;
      background: rgba(0, 0, 0, 0.2);
      color: var(--text-muted);
      font-size: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .filter-btn.active,
    .filter-btn:hover {
      border-color: var(--primary-gold);
      color: var(--primary-gold);
      background: rgba(212, 175, 55, 0.1);
    }
    
    .notes-list {
      background: var(--bg-card);
      border: 2px solid var(--border-gold);
      border-radius: 16px;
      padding: 20px;
      backdrop-filter: blur(20px);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
      animation: fadeInUp 0.6s ease-out 0.4s both;
      max-height: 600px;
      overflow-y: auto;
    }
    
    .note-item {
      padding: 16px;
      border: 1px solid #333;
      border-radius: 12px;
      margin-bottom: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      background: rgba(0, 0, 0, 0.2);
    }
    
    .note-item:hover {
      border-color: var(--primary-gold);
      background: rgba(212, 175, 55, 0.05);
      transform: translateY(-2px);
    }
    
    .note-item.selected {
      border-color: var(--primary-gold);
      background: rgba(212, 175, 55, 0.1);
    }
    
    .note-title {
      font-weight: 600;
      color: var(--text-light);
      margin-bottom: 4px;
      font-size: 14px;
    }
    
    .note-preview {
      color: var(--text-muted);
      font-size: 12px;
      line-height: 1.4;
      margin-bottom: 8px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    
    .note-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 11px;
      color: var(--text-muted);
    }
    
    .note-category {
      background: var(--primary-gold);
      color: var(--bg-dark);
      padding: 2px 8px;
      border-radius: 8px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .note-date {
      font-style: italic;
    }
    
    .note-actions {
      display: flex;
      gap: 4px;
      margin-top: 8px;
    }
    
    .action-btn {
      padding: 4px 8px;
      border: 1px solid #333;
      border-radius: 4px;
      background: rgba(0, 0, 0, 0.2);
      color: var(--text-muted);
      font-size: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .action-btn:hover {
      border-color: var(--primary-gold);
      color: var(--primary-gold);
    }
    
    .action-btn.delete:hover {
      border-color: var(--error-color);
      color: var(--error-color);
    }
    
    .empty-state {
      text-align: center;
      color: var(--text-muted);
      padding: 40px 20px;
    }
    
    .empty-icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.5;
    }
    
    /* Animations */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Scrollbar personalizado */
    .notes-list::-webkit-scrollbar {
      width: 6px;
    }
    
    .notes-list::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 3px;
    }
    
    .notes-list::-webkit-scrollbar-thumb {
      background: var(--primary-gold);
      border-radius: 3px;
    }
    
    .notes-list::-webkit-scrollbar-thumb:hover {
      background: var(--primary-dark-gold);
    }
    
    /* Responsive */
    @media (max-width: 968px) {
      .main-layout {
        grid-template-columns: 1fr;
        gap: 20px;
      }
      
      .notes-sidebar {
        order: -1;
      }
      
      .notes-list {
        max-height: 400px;
      }
    }
    
    @media (max-width: 640px) {
      .container {
        padding: 16px;
      }
      
      .header {
        flex-direction: column;
        gap: 20px;
        text-align: center;
        padding: 20px;
      }
      
      .brand-section {
        justify-content: center;
      }
      
      .note-editor {
        padding: 24px 20px;
      }
      
      .btn-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="brand-section">
        <div class="logo-mini">💎</div>
        <div>
          <div class="welcome-badge" id="welcomeBadge">✨ Acceso Premium Activo</div>
          <h1 class="header-title">Premium Rate Blog</h1>
        </div>
      </div>
      <div class="user-section">
        <p style="margin: 0 0 8px; color: var(--text-muted);">Sesión segura activa</p>
        <button class="logout-btn" onclick="logout()">
          🚪 Cerrar Sesión
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <div class="main-layout">
      <!-- Editor de Notas -->
      <div class="note-editor">
        <h2 class="editor-title">
          ✍️ Editor de Notas Premium
        </h2>
        
        <form class="note-form" id="noteForm">
          <div class="input-group">
            <label class="form-label">Título de la Nota</label>
            <input 
              type="text" 
              id="noteTitle" 
              class="form-input" 
              placeholder="Escribe un título impactante..."
              required
            />
          </div>
          
          <div class="input-group">
            <label class="form-label">Categoría</label>
            <select id="noteCategory" class="category-select">
              <option value="personal">📝 Personal</option>
              <option value="trabajo">💼 Trabajo</option>
              <option value="ideas">💡 Ideas</option>
              <option value="proyectos">🚀 Proyectos</option>
              <option value="recordatorios">⏰ Recordatorios</option>
              <option value="premium">💎 Premium</option>
            </select>
          </div>
          
          <div class="input-group">
            <label class="form-label">Contenido</label>
            <textarea 
              id="noteContent" 
              class="form-input form-textarea" 
              placeholder="Escribe tu nota aquí... Deja volar tu creatividad y comparte tus pensamientos más valiosos."
              required
            ></textarea>
          </div>
          
          <div class="btn-group">
            <button type="submit" class="btn btn-primary" id="saveBtn">
              💾 Guardar Nota
            </button>
            <button type="button" class="btn btn-secondary" onclick="clearForm()">
              🗑️ Limpiar
            </button>
          </div>
        </form>
      </div>

      <!-- Sidebar de Notas -->
      <div class="notes-sidebar">
        <!-- Header del Sidebar -->
        <div class="sidebar-header">
          <h3 class="sidebar-title">
            📚 Mis Notas
            <span id="notesCount" style="font-size: 14px; color: var(--text-muted);">(0)</span>
          </h3>
          
          <input 
            type="text" 
            id="searchBox" 
            class="search-box" 
            placeholder="🔍 Buscar notas..."
          />
          
          <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">Todas</button>
            <button class="filter-btn" data-filter="personal">Personal</button>
            <button class="filter-btn" data-filter="trabajo">Trabajo</button>
            <button class="filter-btn" data-filter="ideas">Ideas</button>
            <button class="filter-btn" data-filter="proyectos">Proyectos</button>
            <button class="filter-btn" data-filter="premium">Premium</button>
          </div>
        </div>

        <!-- Lista de Notas -->
        <div class="notes-list" id="notesList">
          <div class="empty-state">
            <div class="empty-icon">📝</div>
            <p>No tienes notas aún.<br>¡Crea tu primera nota premium!</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // --- Protección de acceso premium ---
    (function() {
      const session = sessionStorage.getItem('premium_rate_session');
      if (!session) {
        window.location.href = 'index.html';
        return;
      }
      
      try {
        const sessionData = JSON.parse(session);
        const now = Date.now();
        
        if (now > sessionData.expiresAt) {
          sessionStorage.removeItem('premium_rate_session');
          alert('Tu sesión premium ha expirado. Redirigiendo al login...');
          window.location.href = 'index.html';
          return;
        }
        
        if (sessionData.usuario) {
          document.getElementById('welcomeBadge').innerHTML = `✨ Bienvenido, ${sessionData.usuario}`;
        }
      } catch (error) {
        sessionStorage.removeItem('premium_rate_session');
        window.location.href = 'index.html';
      }
    })();

    // --- Variables Globales ---
    let notes = JSON.parse(localStorage.getItem('premium_rate_notes')) || [];
    let currentFilter = 'all';
    let editingNoteId = null;

    // --- Elementos DOM ---
    const noteForm = document.getElementById('noteForm');
    const noteTitle = document.getElementById('noteTitle');
    const noteCategory = document.getElementById('noteCategory');
    const noteContent = document.getElementById('noteContent');
    const saveBtn = document.getElementById('saveBtn');
    const searchBox = document.getElementById('searchBox');
    const notesList = document.getElementById('notesList');
    const notesCount = document.getElementById('notesCount');
    const filterBtns = document.querySelectorAll('.filter-btn');

    // --- Event Listeners ---
    noteForm.addEventListener('submit', saveNote);
    searchBox.addEventListener('input', filterNotes);
    filterBtns.forEach(btn => {
      btn.addEventListener('click', (e) => setFilter(e.target.dataset.filter));
    });

    // --- Funciones Principales ---
    function saveNote(e) {
      e.preventDefault();
      
      const title = noteTitle.value.trim();
      const category = noteCategory.value;
      const content = noteContent.value.trim();
      
      if (!title || !content) {
        showNotification('Por favor completa todos los campos', 'error');
        return;
      }
      
      const now = new Date();
      const noteData = {
        id: editingNoteId || Date.now().toString(),
        title,
        category,
        content,
        createdAt: editingNoteId ? 
          notes.find(n => n.id === editingNoteId)?.createdAt || now : 
          now,
        updatedAt: now
      };
      
      if (editingNoteId) {
        // Actualizar nota existente
        const index = notes.findIndex(n => n.id === editingNoteId);
        notes[index] = noteData;
        showNotification('✅ Nota actualizada exitosamente', 'success');
        editingNoteId = null;
        saveBtn.innerHTML = '💾 Guardar Nota';
      } else {
        // Crear nueva nota
        notes.unshift(noteData);
        showNotification('✅ Nueva nota creada exitosamente', 'success');
      }
      
      localStorage.setItem('premium_rate_notes', JSON.stringify(notes));
      clearForm();
      renderNotes();
    }

    function editNote(id) {
      const note = notes.find(n => n.id === id);
      if (!note) return;
      
      noteTitle.value = note.title;
      noteCategory.value = note.category;
      noteContent.value = note.content;
      
      editingNoteId = id;
      saveBtn.innerHTML = '📝 Actualizar Nota';
      
      // Scroll al editor
      document.querySelector('.note-editor').scrollIntoView({
        behavior: 'smooth',
        block: 'start'
      });
      
      showNotification('Editando nota...', 'info');
    }

    function deleteNote(id) {
      if (!confirm('¿Estás seguro de que quieres eliminar esta nota?')) return;
      
      notes = notes.filter(n => n.id !== id);
      localStorage.setItem('premium_rate_notes', JSON.stringify(notes));
      
      if (editingNoteId === id) {
        clearForm();
      }
      
      renderNotes();
      showNotification('🗑️ Nota eliminada', 'error');
    }

    function clearForm() {
      noteTitle.value = '';
      noteCategory.value = 'personal';
      noteContent.value = '';
      editingNoteId = null;
      saveBtn.innerHTML = '💾 Guardar Nota';
    }

    function setFilter(filter) {
      currentFilter = filter;
      
      filterBtns.forEach(btn => {
        btn.classList.toggle('active', btn.dataset.filter === filter);
      });
      
      renderNotes();
    }

    function filterNotes() {
      renderNotes();
    }

    function renderNotes() {
      let filteredNotes = notes;
      
      // Filtrar por categoría
      if (currentFilter !== 'all') {
        filteredNotes = filteredNotes.filter(note => note.category === currentFilter);
      }
      
      // Filtrar por búsqueda
      const searchTerm = searchBox.value.toLowerCase();
      if (searchTerm) {
        filteredNotes = filteredNotes.filter(note => 
          note.title.toLowerCase().includes(searchTerm) ||
          note.content.toLowerCase().includes(searchTerm)
        );
      }
      
      // Actualizar contador
      notesCount.textContent = `(${filteredNotes.length})`;
      
      // Renderizar lista
      if (filteredNotes.length === 0) {
        notesList.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">📝</div>
            <p>${searchTerm ? 'No se encontraron notas' : 'No tienes notas aún'}<br>
            ${!searchTerm ? '¡Crea tu primera nota premium!' : 'Intenta con otros términos de búsqueda'}</p>
          </div>
        `;
        return;
      }
      
      notesList.innerHTML = filteredNotes.map(note => `
        <div class="note-item ${editingNoteId === note.id ? 'selected' : ''}" onclick="editNote('${note.id}')">
          <div class="note-title">${escapeHtml(note.title)}</div>
          <div class="note-preview">${escapeHtml(note.content)}</div>
          <div class="note-meta">
            <span class="note-category">${getCategoryIcon(note.category)} ${getCategoryName(note.category)}</span>
            <span class="note-date">${formatDate(note.updatedAt)}</span>
          </div>
          <div class="note-actions" onclick="event.stopPropagation()">
            <button class="action-btn" onclick="editNote('${note.id}')">✏️ Editar</button>
            <button class="action-btn delete" onclick="deleteNote('${note.id}')">🗑️ Eliminar</button>
          </div>
        </div>
      `).join('');
