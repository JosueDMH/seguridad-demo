    * {

    :root {
      --primary-gold: #d4af37;
      --primary-dark-gold: #b8941f;
      --accent-platinum: #e5e4e2;
      --bg-dark: #0a0a0a;
      --bg-card: #1a1a1a;
      --border-gold: #d4af3740;
      --text-light: #f5f5f5;
      --text-muted: #a1a1a1;
      --shadow-gold: rgba(212, 175, 55, 0.3);
      --success-color: #10b981;
      --error-color: #ef4444;
    }
    
    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, var(--bg-dark) 0%, #1a1a1a 50%, #0d1117 100%);
      color: var(--text-light);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    
    /* Efectos de fondo animados */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 20%, rgba(212, 175, 55, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(212, 175, 55, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 60% 40%, rgba(229, 228, 226, 0.05) 0%, transparent 50%);
      z-index: 0;
      pointer-events: none;
    }
    
    .container {
      position: relative;
      z-index: 1;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 40px;
      background: var(--bg-card);
      border: 2px solid var(--border-gold);
      border-radius: 20px;
      padding: 24px 32px;
      backdrop-filter: blur(20px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      animation: fadeInDown 1s ease-out;
    }
    
    .brand-section {
      display: flex;
      align-items: center;
    }
    
    .logo-mini {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, var(--primary-gold), var(--primary-dark-gold));
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      margin-right: 16px;
      box-shadow: 0 4px 16px var(--shadow-gold);
    }
    
    .header-title {
      margin: 0;
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary-gold), var(--accent-platinum));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .welcome-badge {
      background: linear-gradient(135deg, var(--primary-gold), var(--primary-dark-gold));
      color: var(--bg-dark);
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 4px;
      display: inline-block;
    }
    
    .user-section {
      text-align: right;
    }

      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 14px;
    }
