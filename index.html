<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Rate - Acceso Exclusivo</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>💎</text></svg>">
  <style>
    * {
      box-sizing: border-box;
    }
    
    :root {
      --primary-gold: #d4af37;
      --primary-dark-gold: #b8941f;
      --accent-platinum: #e5e4e2;
      --bg-dark: #0a0a0a;
      --bg-card: #1a1a1a;
      --border-gold: #d4af3740;
      --text-light: #f5f5f5;
      --text-muted: #a1a1a1;
      --shadow-gold: rgba(212, 175, 55, 0.3);
      --success-color: #10b981;
      --error-color: #ef4444;
    }
    
    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, var(--bg-dark) 0%, #1a1a1a 50%, #0d1117 100%);
      color: var(--text-light);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 20%, rgba(212, 175, 55, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(212, 175, 55, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 60% 40%, rgba(229, 228, 226, 0.05) 0%, transparent 50%);
      z-index: 0;
    }
    
    .container {
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .login-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 480px;
    }
    
    .brand-header {
      text-align: center;
      margin-bottom: 32px;
      animation: fadeInUp 1s ease-out;
    }
    
    .brand-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 16px;
    }
    
    .logo-icon {
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, var(--primary-gold), var(--primary-dark-gold));
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      margin-right: 16px;
      box-shadow: 0 8px 32px var(--shadow-gold);
      position: relative;
      overflow: hidden;
    }
    
    .logo-icon::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transform: rotate(45deg);
      animation: shimmer 3s infinite;
    }
    
    @keyframes shimmer {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
      100% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
    }
    
    .brand-name {
      font-size: 36px;
      font-weight: 800;
      background: linear-gradient(135deg, var(--primary-gold), var(--accent-platinum));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin: 0;
    }
    
    .brand-tagline {
      color: var(--text-muted);
      font-size: 14px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-top: 8px;
    }
    
    .login-card {
      background: var(--bg-card);
      border: 2px solid var(--border-gold);
      border-radius: 24px;
      padding: 40px;
      width: 100%;
      box-shadow: 
        0 25px 50px -12px rgba(0, 0, 0, 0.8),
        0 0 0 1px rgba(212, 175, 55, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      position: relative;
      animation: fadeInUp 1s ease-out 0.3s both;
    }
    
    .login-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--primary-gold), transparent);
      opacity: 0.6;
    }
    
    .login-title {
      text-align: center;
      margin: 0 0 8px;
      font-size: 28px;
      font-weight: 700;
      color: var(--text-light);
    }
    
    .login-subtitle {
      text-align: center;
      color: var(--text-muted);
      margin-bottom: 32px;
      font-size: 15px;
    }
    
    .premium-badge {
      display: inline-flex;
      align-items: center;
      background: linear-gradient(135deg, var(--primary-gold), var(--primary-dark-gold));
      color: var(--bg-dark);
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 24px;
      box-shadow: 0 4px 12px var(--shadow-gold);
    }
    
    .demo-info {
      background: rgba(212, 175, 55, 0.1);
      border: 1px solid var(--border-gold);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 32px;
      font-size: 14px;
      text-align: center;
    }
    
    .demo-info code {
      background: rgba(212, 175, 55, 0.2);
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
      color: var(--primary-gold);
    }
    
    .form-group {
      margin-bottom: 24px;
    }
    
    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--text-light);
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .input-container {
      position: relative;
    }
    
    .form-input {
      width: 100%;
      padding: 16px 20px;
      border: 2px solid #333;
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.4);
      color: var(--text-light);
      font-size: 16px;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }
    
    .form-input:focus {
      outline: none;
      border-color: var(--primary-gold);
      box-shadow: 0 0 0 4px rgba(212, 175, 55, 0.1);
      background: rgba(0, 0, 0, 0.6);
    }
    
    .form-input::placeholder {
      color: var(--text-muted);
    }
    
    .form-input.error {
      border-color: var(--error-color);
      box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.1);
    }
    
    .password-toggle {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      padding: 8px;
      border-radius: 6px;
      transition: all 0.3s ease;
    }
    
    .password-toggle:hover {
      color: var(--primary-gold);
      background: rgba(212, 175, 55, 0.1);
    }
    
    .submit-btn {
      width: 100%;
      padding: 18px 32px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--primary-gold), var(--primary-dark-gold));
      color: var(--bg-dark);
      font-size: 16px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 8px;
      position: relative;
      overflow: hidden;
    }
    
    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }
    
    .submit-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 15px 35px var(--shadow-gold);
    }
    
    .submit-btn:hover:not(:disabled)::before {
      left: 100%;
    }
    
    .submit-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }
    
    .message {
      margin-top: 20px;
      padding: 16px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 500;
      text-align: center;
      min-height: 20px;
      transition: all 0.3s ease;
    }
    
    .message.error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid var(--error-color);
      color: #fca5a5;
    }
    
    .message.success {
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid var(--success-color);
      color: #6ee7b7;
    }
    
    .loading-spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(0, 0, 0, 0.3);
      border-top: 2px solid var(--bg-dark);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 8px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .password-strength {
      margin-top: 12px;
    }
    
    .strength-bar {
      height: 4px;
      background: #333;
      border-radius: 2px;
      margin: 8px 0;
      overflow: hidden;
    }
    
    .strength-fill {
      height: 100%;
      transition: all 0.4s ease;
      border-radius: 2px;
    }
    
    .strength-weak { background: var(--error-color); width: 25%; }
    .strength-fair { background: #f59e0b; width: 50%; }
    .strength-good { background: var(--success-color); width: 75%; }
    .strength-strong { background: var(--primary-gold); width: 100%; }
    
    .strength-text {
      font-size: 12px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .footer-links {
      margin-top: 32px;
      text-align: center;
    }
    
    .footer-links a {
      color: var(--text-muted);
      text-decoration: none;
      font-size: 13px;
      margin: 0 16px;
      transition: color 0.3s ease;
    }
    
    .footer-links a:hover {
      color: var(--primary-gold);
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @media (max-width: 640px) {
      .container {
        padding: 16px;
      }
      
      .login-card {
        padding: 32px 24px;
      }
      
      .brand-name {
        font-size: 28px;
      }
      
      .logo-icon {
        width: 56px;
        height: 56px;
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-wrapper">
      <div class="brand-header">
        <div class="brand-logo">
          <div class="logo-icon">💎</div>
          <div>
            <h1 class="brand-name">Premium Rate</h1>
            <p class="brand-tagline">Exclusive Access Portal</p>
          </div>
        </div>
      </div>
      
      <div class="login-card">
        <div style="text-align: center;">
          <div class="premium-badge">
            ⭐ Acceso Premium
          </div>
        </div>
        
        <h2 class="login-title">Bienvenido de vuelta</h2>
        <p class="login-subtitle">Accede a tu cuenta premium para continuar</p>
        
        <div class="demo-info">
          <strong>🚀 Demo Activa:</strong> Usa <code>josue</code> como usuario y cualquier contraseña con al menos 8 caracteres (debe incluir letras y números).
        </div>
        
        <form id="loginForm">
          <div class="form-group">
            <label for="username" class="form-label">Usuario Premium</label>
            <div class="input-container">
              <input 
                type="text" 
                id="username" 
                name="username"
                class="form-input"
                autocomplete="username" 
                placeholder="Ingresa tu usuario premium"
                required
              />
            </div>
          </div>
          
          <div class="form-group">
            <label for="password" class="form-label">Contraseña de Acceso</label>
            <div class="input-container">
              <input 
                type="password" 
                id="password" 
                name="password"
                class="form-input"
                autocomplete="current-password" 
                placeholder="Contraseña segura (mín. 8 caracteres)"
                required
              />
              <button type="button" class="password-toggle" onclick="togglePassword()">
                👁️
              </button>
            </div>
            <div class="password-strength">
              <div class="strength-bar">
                <div class="strength-fill" id="strengthFill"></div>
              </div>
              <div class="strength-text" id="strengthText"></div>
            </div>
          </div>
          
          <button type="submit" class="submit-btn" id="submitBtn">
            Acceder al Portal Premium
          </button>
        </form>
        
        <div class="message" id="message"></div>
        
        <div class="footer-links">
          <a href="#" onclick="showComingSoon()">¿Olvidaste tu contraseña?</a>
          <a href="#" onclick="showComingSoon()">Crear cuenta premium</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Variables globales
    const form = document.getElementById('loginForm');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const submitBtn = document.getElementById('submitBtn');
    const messageDiv = document.getElementById('message');
    const strengthFill = document.getElementById('strengthFill');
    const strengthText = document.getElementById('strengthText');
    
    // Event listeners
    form.addEventListener('submit', handleLogin);
    passwordInput.addEventListener('input', checkPasswordStrength);
    
    // Función principal de login
    async function handleLogin(event) {
      event.preventDefault();
      
      const username = usernameInput.value.trim();
      const password = passwordInput.value;
      
      // Limpiar mensajes previos
      clearMessage();
      clearErrors();
      
      // Validaciones
      if (!validateForm(username, password)) {
        return;
      }
      
      // Mostrar estado de carga
      setLoading(true);
      
      try {
        // Simular proceso de autenticación premium
        await simulateLogin(username, password);
        
        // Éxito
        showMessage('🎉 ¡Acceso premium concedido! Redirigiendo al portal exclusivo...', 'success');
        
        // Guardar sesión premium en localStorage (persistente)
        savePremiumSession(username);
        
        // Redireccionar después de un breve delay
        setTimeout(() => {
          // Cambiar a protegido.html en la misma ventana
          window.location.replace('protegido.html');
        }, 2000);
        
      } catch (error) {
        showMessage(error.message, 'error');
        setLoading(false);
      }
    }
    
    // Validación del formulario
    function validateForm(username, password) {
      let isValid = true;
      
      if (username.length === 0) {
        showError('username', '⚠️ Por favor ingresa tu usuario premium.');
        isValid = false;
      }
      
      if (password.length < 8) {
        showError('password', '🔒 Tu contraseña premium debe tener al menos 8 caracteres.');
        isValid = false;
      }
      
      if (!/[a-zA-Z]/.test(password)) {
        showError('password', '📝 La contraseña debe contener al menos una letra.');
        isValid = false;
      }
      
      if (!/\d/.test(password)) {
        showError('password', '🔢 La contraseña debe contener al menos un número.');
        isValid = false;
      }
      
      return isValid;
    }
    
    // Simulación de autenticación premium
    function simulateLogin(username, password) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          if (username === 'josue' && password.length >= 8 && /[a-zA-Z]/.test(password) && /\d/.test(password)) {
            resolve();
          } else {
            reject(new Error('🚫 Credenciales incorrectas. Verifica tu acceso premium.'));
          }
        }, 1500);
      });
    }
    
    // Guardar sesión premium en localStorage
    function savePremiumSession(username) {
      const premiumSession = {
        usuario: username,
        tipo: 'premium',
        timestamp: Date.now(),
        expiresAt: Date.now() + (24 * 60 * 60 * 1000), // 24 horas
        features: ['premium-dashboard', 'advanced-analytics', 'priority-support']
      };
      
      try {
        localStorage.setItem('premium_rate_session', JSON.stringify(premiumSession));
        // También en sessionStorage como respaldo
        sessionStorage.setItem('premium_rate_session', JSON.stringify(premiumSession));
      } catch (error) {
        console.error('Error al guardar la sesión:', error);
      }
    }
    
    // Verificar fortaleza de contraseña
    function checkPasswordStrength() {
      const password = passwordInput.value;
      let strength = 0;
      let strengthLabel = '';
      
      if (password.length >= 8) strength++;
      if (/[a-z]/.test(password)) strength++;
      if (/[A-Z]/.test(password)) strength++;
      if (/\d/.test(password)) strength++;
      if (/[^a-zA-Z\d]/.test(password)) strength++;
      
      // Actualizar visualización
      strengthFill.className = 'strength-fill';
      
      if (password.length === 0) {
        strengthLabel = '';
      } else if (strength <= 2) {
        strengthFill.classList.add('strength-weak');
        strengthLabel = 'Seguridad Baja';
      } else if (strength === 3) {
        strengthFill.classList.add('strength-fair');
        strengthLabel = 'Seguridad Media';
      } else if (strength === 4) {
        strengthFill.classList.add('strength-good');
        strengthLabel = 'Seguridad Alta';
      } else {
        strengthFill.classList.add('strength-strong');
        strengthLabel = 'Seguridad Premium';
      }
      
      strengthText.textContent = strengthLabel;
    }
    
    // Toggle visibilidad de contraseña
    function togglePassword() {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      
      const button = document.querySelector('.password-toggle');
      button.textContent = type === 'password' ? '👁️' : '🙈';
    }
    
    // Mostrar mensaje "próximamente"
    function showComingSoon() {
      showMessage('🔜 Funcionalidad próximamente disponible en Premium Rate', 'error');
      setTimeout(clearMessage, 3000);
    }
    
    // Funciones de UI
    function showMessage(message, type = 'error') {
      messageDiv.textContent = message;
      messageDiv.className = `message ${type}`;
    }
    
    function clearMessage() {
      messageDiv.textContent = '';
      messageDiv.className = 'message';
    }
    
    function showError(fieldId, message) {
      const field = document.getElementById(fieldId);
      field.classList.add('error');
      showMessage(message, 'error');
    }
    
    function clearErrors() {
      usernameInput.classList.remove('error');
      passwordInput.classList.remove('error');
    }
    
    function setLoading(loading) {
      if (loading) {
        submitBtn.innerHTML = '<span class="loading-spinner"></span>Verificando acceso premium...';
        submitBtn.disabled = true;
      } else {
        submitBtn.innerHTML = 'Acceder al Portal Premium';
        submitBtn.disabled = false;
      }
    }
    
    // Función para mostrar notificaciones temporales
    function showNotification(message, type) {
      const notification = document.createElement('div');
      notification.className = `message ${type}`;
      notification.textContent = message;
      notification.style.position = 'fixed';
      notification.style.top = '20px';
      notification.style.right = '20px';
      notification.style.zIndex = '1000';
      notification.style.minWidth = '300px';
      notification.style.animation = 'slideInRight 0.3s ease-out';
      
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.style.animation = 'slideOutRight 0.3s ease-out';
        setTimeout(() => {
          if (document.body.contains(notification)) {
            document.body.removeChild(notification);
          }
        }, 300);
      }, 3000);
    }
    
    // Inicialización
    document.addEventListener('DOMContentLoaded', function() {
      // Verificar si ya hay una sesión activa
      try {
        const session = localStorage.getItem('premium_rate_session') || sessionStorage.getItem('premium_rate_session');
        if (session) {
          const sessionData = JSON.parse(session);
          if (Date.now() < sessionData.expiresAt) {
            showNotification('Ya tienes una sesión activa. Redirigiendo...', 'success');
            setTimeout(() => {
              window.location.replace('protegido.html');
            }, 1500);
            return;
          } else {
            // Sesión expirada, limpiar
            localStorage.removeItem('premium_rate_session');
            sessionStorage.removeItem('premium_rate_session');
          }
        }
      } catch (error) {
        console.log('No hay sesión previa o error al verificar sesión');
      }
      
      usernameInput.focus();
      
      // Efecto de escritura en el título
      const brandName = document.querySelector('.brand-name');
      const originalText = brandName.textContent;
      brandName.textContent = '';
      
      let i = 0;
      const typeInterval = setInterval(() => {
        brandName.textContent += originalText[i];
        i++;
        if (i >= originalText.length) {
          clearInterval(typeInterval);
        }
      }, 100);
    });
    
    // Agregar estilos para las animaciones de notificación
    const style = document.createElement('style');
    style.textContent = `
      @keyframes slideInRight {
        from { transform: translateX(100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      
      @keyframes slideOutRight {
        from { transform: translateX(0); opacity: 1; }
        to { transform: translateX(100%); opacity: 0; }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
